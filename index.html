<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapa Universo Expansivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

<div id="map"></div>

<script>
// Token de acceso de Mapbox
mapboxgl.accessToken = 'pk.eyJ1IjoidmhpcnNjaGJlcmciLCJhIjoiY21lYmh4NDB4MG85bDJrcHdib21veGNubiJ9.WyoHoI8fXYX3VkEb42vKXg';

// Inicializar el mapa
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-70.6693, -33.4489], // Santiago, Chile
    zoom: 4
});

// Cargar datos GeoJSON desde el repositorio
map.on('load', () => {
    map.addSource('centros', {
        type: 'geojson',
        data: 'https://azullecaros.github.io/mapa-ue/regiones_chile_centros.geojson'
    });

    map.addLayer({
        id: 'centros-layer',
        type: 'circle',
        source: 'centros',
        paint: {
            'circle-radius': 6,
            'circle-color': '#ff0000'
        }
    });

    // Popup con información
    map.on('click', 'centros-layer', (e) => {
        const props = e.features[0].properties;
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`<strong>${props["región"]}</strong><br>Manuales: ${props.manuales}<br>Maleta: ${props.maleta}<br>MobileLab: ${props.mobilelab}`)
            .addTo(map);
    });

    map.on('mouseenter', 'centros-layer', () => { map.getCanvas().style.cursor = 'pointer'; });
    map.on('mouseleave', 'centros-layer', () => { map.getCanvas().style.cursor = ''; });
});
</script>

</body>
</html>

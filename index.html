<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa Universo Expansivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

  <style>
    body { margin:0; padding:0; font-family: "DIN", sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .marker-label {
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Mapbox GL JS Script -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<script>
  // TOKEN DE MAPBOX
  mapboxgl.accessToken = 'TU_TOKEN_DE_MAPBOX';

  // Inicializar el mapa
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-70.6693, -33.4489], // Santiago, Chile
    zoom: 4
  });

  // Cargar GeoJSON desde GitHub Pages
  fetch('https://azullecaros.github.io/mapa-ue/regiones_chile_centros.geojson')
    .then(response => response.json())
    .then(data => {
      data.features.forEach(feature => {
        const props = feature.properties;
        const coords = feature.geometry.coordinates;
        const total = props.manuales + props.maleta + props.mobilelab;

        // Crear elemento HTML para el marcador
        const el = document.createElement('div');
        el.style.width = '40px';
        el.style.height = '40px';
        el.style.backgroundColor = '#0074D9';
        el.style.borderRadius = '50%';
        el.style.display = 'flex';
        el.style.alignItems = 'center';
        el.style.justifyContent = 'center';
        el.style.color = '#fff';
        el.style.fontWeight = 'bold';
        el.innerText = total;

        // Agregar marcador al mapa
        new mapboxgl.Marker(el)
          .setLngLat(coords)
          .setPopup(new mapboxgl.Popup().setHTML(`<strong>${props["regi√≥n"]}</strong><br>Manuales: ${props.manuales}<br>Maleta: ${props.maleta}<br>MobileLab: ${props.mobilelab}`))
          .addTo(map);
      });
    });
</script>

</body>
</html>
